<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Make a Donation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url("Donation/Eco.jpg") no-repeat center center/cover;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    form {
      position: relative;
      z-index: 1;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 370px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      color: #333;
    }

    form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f15a24;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #f15a24;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d94e1f;
    }

    .phone-wrapper {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .phone-prefix {
      padding: 10px;
      background-color: #eee;
      border-radius: 5px 0 0 5px;
      font-weight: bold;
      border: 1px solid #ccc;
      border-right: none;
    }

    .phone-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <form action="DonationServlet" method="post">
    <h2>Make a Donation</h2>

    <label for="donationType">Donation Type</label>
    <select id="donationType" name="donationType" required>
      <option value="">-- Select --</option>
      <option value="food">Food</option>
      <option value="grocery">Grocery</option>
      <option value="money">Money</option>
    </select>

    <label for="quantity">Quantity / Amount</label>
    <input type="number" id="quantity" name="quantity" min="1" placeholder="e.g. 10 kg / â‚¹500" required />

    <label for="location">Location (H-No / Street / Landmark)</label>
    <input type="text" id="location" name="location" placeholder="Your Location" required />

    <label for="donateTo">Select Organisation</label>
    <select id="donateTo" name="donateTo" required>
      <option value="">-- Select --</option>
      <option value="Amma Charitable Trust (Kancharapalem)">Amma Charitable Trust (Kancharapalem)</option>
      <option value="Generation Yuvaa (Marripalem)">Generation Yuvaa (Marripalem)</option>
      <option value="Toss NGO (Kancharapalem)">Toss NGO (Kancharapalem)</option>
    </select>

    <label for="contact">Contact Number</label>
    <div class="phone-wrapper">
      <span class="phone-prefix">+91</span>
      <input type="tel" id="contact" name="contact"
        pattern="[0-9]{10}" maxlength="10" inputmode="numeric"
        title="Enter a 10-digit phone number"
        class="phone-input"
        oninput="this.value = this.value.replace(/[^0-9]/g, '')" required />
    </div>

    <button type="submit">Donate</button>
  </form>

</body>
</html>
