<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("Donation/Eco.jpg") no-repeat center center/cover;
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .contact-form {
      position: relative;
      z-index: 1;
      background-color: #fff;
      padding: 30px;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .contact-form h2 {
      text-align: center;
      color: #f15a24;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #f15a24;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #d94e1f;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form action="ContactServlet" method="post">
      <label for="name">Full Name</label>
      <input type="text" name="name" required pattern="[A-Za-z ]{3,}" title="Only letters, min 3 characters" />

      <label for="email">Email</label>
      <input type="email" name="email" required
        title="Only lowercase Gmail addresses allowed" />

      <label for="message">Message</label>
      <textarea name="message" rows="5" required placeholder="Your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
