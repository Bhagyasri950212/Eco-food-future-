<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eco Food Future</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background:url("Donation/Eco.jpg")no-repeat center center/cover;
      height: 100vh;
      position: relative;
      background-attachment:fixed;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7); /*imagetransperancdky*/
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%; z-index: 0;
    }
    nav {
      display: flex; justify-content: space-between;
      align-items: center; padding: 20px 40px;
      background-color:rgba(0,0,0,0.8);
      position: relative; z-index: 1;
    }
    .logo {
      font-size: 2rem; font-weight: bold; color: #f15a24;
    }
    .nav-links a {
      color: white; text-decoration: none;
      margin: 0 15px; font-weight: bold;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: #f15a24; }
    .content {
      position: relative; z-index: 1;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      height: 80%; text-align: center;
    }
    h1 {
      font-size: 4rem; color: white;
    }
    p {
      font-size: 1.5rem; margin: 20px 0;
      color: #f0f0f0;
    }
    .buttons {
      display: flex; gap: 20px;
    }
    .button {
      padding: 15px 30px;
      font-size: 1rem;
      border: none; border-radius: 5px;
      background-color: #f15a24;
      color: white; cursor: pointer;
      text-transform: uppercase;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #d94e1f;
    }
    /* Donor/NGO selection buttons */
    .selection-buttons {
      margin-top: 30px;
      display: flex;
      gap: 40px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <nav>
    <div class="logo">Eco Food Future</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href ="organizations.html">Organizations</a>
      <a href ="contact.html">Contact Us</a>
    </div>
  </nav>
  <div class="content">
    <h1>Everyone Deserves a Full Plate</h1>
    <p>Join us in our mission to end hunger through innovation and compassion.</p>

    <div class="selection-buttons">
      <button class="button" onclick="location.href='donor_login_signup.html'">Donors</button>
      <button class="button" onclick="location.href='ngo_login_signup.html'">NGOs</button>
    </div>
  </div>
</body>
</html>
